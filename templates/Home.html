{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Home Page</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<link rel="stylesheet" href="{% static '/css/Home.css' %}">	
	</head>
	<body>
	    <!-- Navbar -->
	    <div class="w3-top">
	        <div class="w3-bar w3-black w3-card w3-left-align w3-large">
	            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	            <a href="/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>

	            <a href="/contact" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
	        </div>
	    </div>

	    <!-- Header -->
	    <header class="w3-container w3-grey w3-center" style="padding:128px 16px">
	        <h1 class="w3-margin w3-jumbo">
	        	Portfolio Generator
	        </h1>
	        <a href="/form">
	        	<button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button>
	        </a>
	    </header>
	    
        <!-- Footer -->
        <footer class="w3-container w3-grey w3-padding-64 w3-center w3-opacity">
            <div class="w3-xlarge w3-padding-25">
                <i class="fa fa-facebook-official w3-hover-opacity"></i>
                <i class="fa fa-instagram w3-hover-opacity"></i>
                <i class="fa fa-github w3-hover-opacity"></i>
            </div>
            <p>Project by
                <a href="#">
                    <!-- my portfolio link-->Vasu Garg</a>
            </p>
        </footer>

	<style type="text/css">
		body, h1, h2, h3, h4, h5, h6 {
			font-family: "Lato", sans-serif
		}

		.w3-bar, h1, button {
			font-family: "Montserrat", sans-serif
		}
		
		a, a:hover {
			text-decoration: none;
		}
	</style>
